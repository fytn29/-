<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>音频播放器</title>  
    <link rel="stylesheet" href="styles.css">  
    <style>
        .audio-controls {  
    display: flex;  
    justify-content: center;  
    margin-bottom: 20px;  
}  
  
.audio-list {  
    /* 这里不需要样式，因为音频元素是隐藏的 */  
}
    </style>
</head>  
<body>  
    <div id="audioall">
        <div class="audio-controls">  
            <button id="prevAudio">上一首</button>  
            <button id="pauseAudio">暂停/播放</button>  
            <button id="nextAudio">下一首</button>  
        </div>  
        <div class="audio-list">  
            <audio id="audio1" preload="auto" src="../多媒体/新闻-粉钻大盗.mp3"></audio>  
            <audio id="audio2" preload="auto" src="../多媒体/新闻-丧尸危机.mp3"></audio>  
            <audio id="audio3" preload="auto" src="../多媒体/新闻-核辐射饮料.mp3"></audio>  
            <audio id="audio4" preload="auto" src="../多媒体/新闻-植入副脑.mp3"></audio>  
            <audio id="audio5" preload="auto" src="../多媒体/广告时间（背景音乐.mp3"></audio>  
        </div>  
    </div>
    <script >
 // 获取所有音频元素和控制按钮  
const audioElements = [...document.querySelectorAll('.audio-list audio')];  
let currentAudioIndex = 0; // 当前播放的音频索引  
  
// 播放指定的音频  
function playAudio(index) {  
    // 停止当前音频  
    if (audioElements[currentAudioIndex] && !audioElements[currentAudioIndex].paused) {  
        audioElements[currentAudioIndex].pause();  
    }  
  
    // 隐藏所有音频元素  
    audioElements.forEach(audio => audio.style.display = 'none');  
  
    // 显示并播放新的音频  
    currentAudioIndex = index;  
    audioElements[currentAudioIndex].style.display = 'block';  
    audioElements[currentAudioIndex].play();  
}  
  
// 上一首功能  
document.getElementById('prevAudio').addEventListener('click', () => {  
    playAudio((currentAudioIndex > 0) ? currentAudioIndex - 1 : audioElements.length - 1);  
});  
  
// 下一首功能  
document.getElementById('nextAudio').addEventListener('click', () => {  
    playAudio((currentAudioIndex < audioElements.length - 1) ? currentAudioIndex + 1 : 0);  
});  
  
// 播放/暂停功能  
document.getElementById('pauseAudio').addEventListener('click', () => {  
    const currentAudio = audioElements[currentAudioIndex];  
    if (currentAudio.paused) {  
        currentAudio.play();  
    } else {  
        currentAudio.pause();  
    }  
});  
  
// 初始化：显示第一个音频，但不自动播放  
audioElements[currentAudioIndex].style.display = 'block';
    </script>  
</body>  
</html>
