<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>金属面闪光效果</title>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #111; /* 背景色 */  
            overflow: hidden;  
        }  
  
        .metal-surface {  
            width: 300px;  
            height: 200px;  
            position: relative;  
            background: linear-gradient(to bottom right, #aaa, #555); /* 基础金属色 */  
            border-radius: 10px;  
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5) inset; /* 内部阴影增强金属感 */  
        }  
  
        .metal-surface::before {  
            content: '';  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3)); /* 透明到白色的渐变，模拟闪光 */  
            opacity: 0;  
            transform: skewY(-10deg); /* 倾斜效果 */  
            animation: flash 2s linear infinite; /* 闪光动画 */  
        }  
  
        @keyframes flash {  
            0% {  
                transform: skewY(-10deg) translateY(-100%); /* 从顶部开始 */  
                opacity: 0;  
            }  
            50% {  
                opacity: 1; /* 闪光最亮 */  
            }  
            100% {  
                transform: skewY(-10deg) translateY(100%); /* 到底部结束 */  
                opacity: 0;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="metal-surface"></div>  
</body>  
</html>
