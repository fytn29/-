<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {  
    position: relative;  
    width: 100%; /* 或者你想要的宽度 */  
    height: 300px; /* 设定轮播图的高度 */  
    overflow: hidden;  
}  
  
.carousel-slides {  
    display: flex;  
    width: calc(100% * 6); /* 假设有6张图片，总宽度是容器宽度的6倍 */  
    animation: carousel 24s infinite; /* 动画名称、时长和循环次数 */  
}  
  
.carousel-slide {  
    flex: 0 0 auto;  
    width: 100%; /* 每张图片的宽度 */  
}  
  
.carousel-slide img {  
    width: 100%;  
    height: auto;  
}  
  
/* 定义轮播动画 */  
@keyframes carousel {  
    0%    { transform: translateX(0); }  
    16.67% { transform: translateX(-100%); } /* 第一张图片结束后 */  
    33.33% { transform: translateX(-200%); } /* 第二张图片结束后 */  
    /* ... 其他百分比值 ... */  
    83.33% { transform: translateX(-500%); } /* 第五张图片结束后 */  
    100%  { transform: translateX(-600%); } /* 回到第一张图片前，准备重新开始 */  
}
    </style>
</head>
<body>
    <div class="carousel">  
        <div class="carousel-slides">  
            <div class="carousel-slide"><img src="image1.jpg" alt="Image 1"></div>  
            <div class="carousel-slide"><img src="image2.jpg" alt="Image 2"></div>  
            <div class="carousel-slide"><img src="image3.jpg" alt="Image 3"></div>  
            <!-- ... 其他图片 ... -->  
            <div class="carousel-slide"><img src="image6.jpg" alt="Image 6"></div>  
        </div>  
    </div>
</body>
</html>
