<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>图片绕Z轴旋转并模拟厚度</title>  
<link rel="stylesheet" href="styles.css">  
<style>
    .rotating-image-container {  
  perspective: 1000px; /* 设置观察者与Z=0平面的距离 */  
  position: relative; /* 为了定位伪元素 */  
  width: 200px; /* 设置图片容器的宽度 */  
  height: 200px; /* 设置图片容器的高度 */  
  margin: 50px auto; /* 居中显示图片容器 */  
}  
  
.rotating-image-container img {  
  width: 100%; /* 图片宽度填充容器 */  
  height: auto; /* 图片高度自动调整以保持比例 */  
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加阴影模拟厚度 */  
  animation: rotate 5s linear infinite; /* 应用旋转动画 */  
}  
  
.rotating-image-container img::before,  
.rotating-image-container img::after {  
  content: ''; /* 为伪元素提供内容 */  
  position: absolute; /* 脱离文档流定位 */  
  top: 50%; /* 垂直居中 */  
  left: 50%; /* 水平居中 */  
  width: 100%; /* 与图片同宽 */  
  height: 100%; /* 与图片同高 */  
  pointer-events: none; /* 防止伪元素影响鼠标事件 */  
  border-radius: inherit; /* 继承图片的边框半径 */  
  z-index: -1; /* 将伪元素置于图片之下 */  
}  
  
.rotating-image-container img::before {  
  background: rgba(255, 255, 255, 0.2); /* 前面的伪元素，模拟厚度 */  
  transform: translateY(-50%) rotateX(45deg); /* 向上移动并旋转以创建厚度效果 */  
}  
  
.rotating-image-container img::after {  
  background: rgba(0, 0, 0, 0.1); /* 后面的伪元素，模拟厚度 */  
  transform: translateY(50%) rotateX(-45deg); /* 向下移动并旋转以创建厚度效果 */  
}  
  
@keyframes rotate {  
  from {  
    transform: rotateY(0deg);  
  }  
  to {  
    transform: rotateY(360deg);  
  }  
}
</style>
</head>  
<body>  
  
<div class="rotating-image-container">  
  <img src="../images/商标1.jpg" alt="Rotating Image with Thickness">  
</div>  
  
</body>  
</html>
